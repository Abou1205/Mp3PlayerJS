<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/cb06fec0a1.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>MP3 Player</title>
</head>
<body>
    
    <div class="music-player">

        <!-- playlist -->
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <!-- playlist -->

        <!-- singer img -->
        <div class="img-container">
            <img src="assets/hirai.jpeg" alt="" id="song-image">
        </div>
        <!-- singer img -->

        <!-- song details -->
        <div class="song-details">
            <p id="song-name"></p>
            <p id="song-artist"></p>
        </div>
        <!-- song details -->

        <!-- player options -->
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
        <!-- player options -->
        
        <!-- voice -->
        <audio id="audio" preload="metadata"></audio>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <!-- voice -->

        <!-- time -->
        <div class="time-container">
            <span id="current-time">01.25</span>
            <span id="max-duration">04.42</span>
        </div>
        <!-- time -->

        <!-- playlist -->
        <div id="playlist-container">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-songs"></ul>
        </div>
        <!-- playlist -->
    </div>


    <script src="script.js"></script>
</body>
</html>
